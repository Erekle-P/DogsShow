<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="/index.js"></script>
    <title>Dog Show</title>
</head>
<body>
    <header>
        <h2>Dog Show!</h2>
    </header>

    <div id="banner" class="dog-show">
        <!-- Placeholder for dog cards -->
    </div>

    <div id="dog-detail">
        <img class="detail-image" src="" alt="Insert Name Here" />
        <h2 class="name">Insert Name Here</h2>
        <h3 class="weight">Insert Weight Here</h3>
    </div>

    <h3>Dog Breed:</h3>
    <p><span id="breed-display">Insert Breed Here</span></p>

    <h3>Weight:</h3>
    <p id="weight-display">Insert Weight Here</p>

    <!-- New Sorting Section -->
    <div id="sorting">
        <h1>Sort Dogs</h1>
        <label for="sortBy">Sort By: </label>
        <select id="sortBy">
            <option value="weight">Weight</option>
            <option value="age">Age</option>
        </select>
        <button id="sortButton">Submit</button>
    </div>

    <div id="sortedDogs">
        <h2>Sorted Dogs</h2>
        <div id="sortedBanner" class="dog-show">
            <!-- Placeholder for sorted dog cards -->
        </div>
    </div>

</body>
</html>
