<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="/index.js"></script>
    <title>Paws & Profiles</title>
</head>
<body>
    <header>
        <h2>Paw Pal Finder</h2>
    </header>

    <div id="banner" class="dog-show">
        <!-- Placeholder for dog cards -->
    </div>

    <div id="fixed-gif">
        <img src="https://i.pinimg.com/originals/d7/d2/cd/d7d2cd60810a40afc13351e53717a7ba.gif" alt="Fixed Dog Image" />
    </div>

    <div id="dog-detail">
        <img class="detail-image" src="" alt="Insert Name Here" />
        <h3>Breed: <span id="breed-display">N/A</span></h3>
        <h3>Weight: <span id="weight-display">N/A</span></h3>
        <h3>Lifespan: <span id="lifespan-display">N/A</span></h3>
        <h3>Coat Type: <span id="coat-display">N/A</span></h3>
        <h3>Size: <span id="size-display">N/A</span></h3>
    </div>

    <div id="sorting">
        <h1>Sort Dogs</h1>
        <label for="sortBy">Sort By: </label>
        <select id="sortBy">
            <option value="weight">Weight</option>
            <option value="age">Age</option>
        </select>
        <button id="sortButton">Submit</button>
    </div>

    <div id="sortedDogs">
        <h2><span>Sorted Dogs</span></h2>
        <div id="sortedBanner" class="sorted-dog-show">
            <!-- Placeholder for sorted dog cards -->
        </div>
    </div>

    <div id="randomizer">
        <h2>Your Future Paw Pal</h2>
        <button id="randomButton"> <strong>Pick Me!</strong></button>
        <div id="loader" class="loader hidden"></div>
        <div id="randomDog" class="random-dog">
            <!-- Random dog details will appear here -->
        </div>
    </div>
</body>
</html>
